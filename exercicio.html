<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JavaScript</title>
</head>

<body>
    <script>
        var nome = window.prompt('Para começar digite seu nome.');
        var idade = window.prompt(`Olá ${nome}, qual a sua idade?`);

        document.writeln(`<h1>Olá ${nome}, tudo bem?</h1><br>`);
        document.writeln(`<h2>Sua Idade é ${idade} anos.</h2><br>`);
    </script>
</body>

</html>
